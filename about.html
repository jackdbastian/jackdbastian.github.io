<!DOCTYPE html>
<html>
<head>
    <title>Clickable Spheres</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sphere {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.2s;
        }

        .sphere:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sphere" onclick="window.location.href = 'https://www.example.com/'">
        Sphere 1
    </div>
    <div class="sphere" onclick="window.location.href = 'https://www.example.com/'">
        Sphere 2
    </div>
    <div class="sphere" onclick="window.location.href = 'https://www.example.com/'">
        Sphere 3
    </div>
</body>
</html>
