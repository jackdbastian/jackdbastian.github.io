<!DOCTYPE html>
<html>
<head>
    <title>Gradient Background Example</title>
    <style>
        body {
            background: linear-gradient(to right, blue, red);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>This is an example page with a blue to red gradient background.</p>
    </div>
</body>
</html>
